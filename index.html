<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Spelling Test</title>
</head>
<body>
    <div>
        <button id="start">Start</button>
        <div id="word-container" style="display: none;">
            <h1 id="word"></h1>
            <input type="text" id="input">
            <button id="submit">Submit</button>
        </div>
        <div id="score-container" style="display: none;">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="timer-container" style="display: none;">
            <p>Time Remaining: <span id="timer">60</span> seconds</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const wordContainer = document.getElementById('word-container');
        const wordDisplay = document.getElementById('word');
        const inputField = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const scoreContainer = document.getElementById('score-container');
        const timerContainer = document.getElementById('timer-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeRemaining = 60;
        let timerInterval;
        let currentWordIndex = 0;

        const words = ["كتاب", "قلم", "مدرسة", "حديقة", "شجرة"]; // Sample Arabic words

        function startTest() {
            // Hide start button and show the game containers
            startButton.style.display = 'none';
            wordContainer.style.display = 'block';
            scoreContainer.style.display = 'block';
            timerContainer.style.display = 'block';

            // Reset score and timer
            score = 0;
            timeRemaining = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeRemaining;

            // Start the timer
            timerInterval = setInterval(updateTimer, 1000);

            // Display the first word
            currentWordIndex = 0;
            displayWord();
        }

        function updateTimer() {
            timeRemaining--;
            timerDisplay.textContent = timeRemaining;

            if (timeRemaining <= 0) {
                endTest();
            }
        }

        function displayWord() {
            if (currentWordIndex < words.length) {
                wordDisplay.textContent = words[currentWordIndex];
                inputField.value = '';
                inputField.focus();
            } else {
                endTest();
            }
        }

        function submitAnswer() {
            const userAnswer = inputField.value.trim();
            const correctAnswer = words[currentWordIndex];

            if (userAnswer === correctAnswer) {
                score++;
                scoreDisplay.textContent = score;
            }

            currentWordIndex++;
            displayWord();
        }

        function endTest() {
            clearInterval(timerInterval);
            alert(`Test finished! Your final score is: ${score}`);
            // Reset the UI
            startButton.style.display = 'block';
            wordContainer.style.display = 'none';
            scoreContainer.style.display = 'none';
            timerContainer.style.display = 'none';
        }

        startButton.addEventListener('click', startTest);
        submitButton.addEventListener('click', submitAnswer);

        inputField.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
