<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التهجئة العربي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff;
            direction: rtl;
        }

        h1, h2 {
            color: #007acc;
        }

        #grade, #start, #submit, #leaderboard-btn {
            padding: 12px 25px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        #start {
            background-color: #007acc;
            color: white;
        }

        #start:hover {
            background-color: #ffcc00;
            color: black;
        }

        #submit {
            background-color: #ffcc00;
            color: black;
        }

        #submit:hover {
            background-color: #007acc;
            color: white;
        }

        #leaderboard-btn {
            background-color: white;
            border: 2px solid #007acc;
            color: #007acc;
        }

        #leaderboard-btn:hover {
            background-color: #007acc;
            color: white;
        }

        #word-container, #results-container, #leaderboard-container {
            margin-top: 20px;
            display: none;
        }

        #input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007acc;
            color: white;
        }

        td {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>اختبار التهجئة</h1>
    <h2>اختر الصف وابدأ</h2>

    <div>
        <label for="name">أدخل اسمك:</label>
        <input type="text" id="name" placeholder="اسمك">
        <br>
        <label for="grade">اختر الصف:</label>
        <select id="grade">
            <option value="1">الصف الأول</option>
            <option value="2">الصف الثاني</option>
            <option value="3">الصف الثالث</option>
            <option value="4">الصف الرابع</option>
            <option value="5">الصف الخامس</option>
            <option value="6">الصف السادس</option>
            <option value="7">الصف السابع</option>
            <option value="8">الصف الثامن</option>
        </select>
        <button id="start">ابدأ</button>
        <button id="leaderboard-btn">عرض لوحة المتصدرين</button>

        <div id="word-container">
            <p>استمع جيدًا واكتب الإجابة:</p>
            <input type="text" id="input" placeholder="اكتب إجابتك هنا">
            <button id="submit">إرسال</button>
        </div>

        <div id="results-container" style="display:none;">
            <h2>النتائج</h2>
            <p>الوقت الإجمالي: <span id="total-time">0</span> ثانية</p>
            <table>
                <thead>
                    <tr>
                        <th>الكلمة</th>
                        <th>إجابتك</th>
                        <th>الإجابة الصحيحة</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="results-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const leaderboardButton = document.getElementById('leaderboard-btn');
        const nameInput = document.getElementById('name');
        const gradeSelector = document.getElementById('grade');
        const wordContainer = document.getElementById('word-container');
        const inputField = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const resultsContainer = document.getElementById('results-container');
        const resultsTable = document.getElementById('results-table');

        let score = 0;
        let currentWordIndex = 0;
        let words = [];
        let startTime;

        const gradeWords = {
            1: ["أرنب", "بقرة", "تفاح", "ثعلب", "جمل", "حصان"],
            2: ["خروف", "دجاجة", "ذئب", "رمان", "زرافة", "سيارة"],
            3: ["شاحنة", "صقر", "ضفدع", "طائرة", "ظرف", "عصفور"],
            4: ["غزال", "فيل", "قطة", "كلب", "ليمون", "موزة"],
            5: ["نسر", "هدهد", "وردة", "يد", "يوسفي", "بيض"],
            6: ["كتاب", "قلم", "مدرسة", "حديقة", "شجرة", "طاولة"], // Grade 6 words added
            7: ["كرسي", "نافذة", "باب", "لوحة", "كمبيوتر", "هاتف"], // Grade 7 words added
            8: ["ساعة", "مكتبة", "مصباح", "مرآة", "ثلاجة", "سجادة"] // Grade 8 words added
        };

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "ar-SA";
            speechSynthesis.speak(utterance);
        }

        function startTest() {
            const selectedGrade = gradeSelector.value;
            const userName = nameInput.value.trim();

            if (!userName) {
                alert("يرجى إدخال اسمك!");
                return;
            }

            if (!selectedGrade) {
                alert("يرجى اختيار الصف!");
                return;
            }

            words = gradeWords[selectedGrade];
            currentWordIndex = 0;
            score = 0;

            wordContainer.style.display = "block";
            resultsContainer.style.display = "none";
            startTime = new Date();

            displayNextWord();
        }

        function displayNextWord() {
            if (currentWordIndex < words.length) {
                const word = words[currentWordIndex];
                speakWord(word);
                inputField.value = "";
                inputField.focus();
            } else {
                endTest();
            }
        }

        function submitAnswer() {
            const userInput = inputField.value.trim();
            const correctWord = words[currentWordIndex];
            if (userInput === correctWord) score++;
            currentWordIndex++;
            displayNextWord();
        }

        function endTest() {
            const endTime = new Date();
            const totalTime = ((endTime - startTime) / 1000).toFixed(1);
            alert(`الوقت الإجمالي: ${totalTime} ثانية. الدرجة: ${score}/${words.length}`);
        }

        startButton.addEventListener("click", startTest);
        submitButton.addEventListener("click", submitAnswer);
        inputField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") submitAnswer();
        });
    </script>
</body>
</html>
