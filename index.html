<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التهجئة العربي</title>
    <style>
        body {
            font-family: "Amiri", serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f5e9, #f0f8ff);
            color: #004d40;
            direction: rtl;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #00796b;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #004d40;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #004d40;
        }

        input, select, button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #004d40;
            outline: none;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #004d40;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        select {
            width: 200px;
        }

        #word-container, #results-container, #leaderboard-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #input {
            font-size: 18px;
            border: 2px solid #004d40;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #004d40;
            color: white;
            font-size: 16px;
        }

        td {
            padding: 10px;
            font-size: 14px;
            color: #004d40;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>اختبار التهجئة</h1>
    <h2>اختر الصف وابدأ</h2>

    <div>
        <label for="name">أدخل اسمك:</label>
        <input type="text" id="name" placeholder="اسمك">
        <br>
        <label for="grade">اختر الصف:</label>
        <select id="grade">
            <option value="1">الصف الأول</option>
            <option value="2">الصف الثاني</option>
            <option value="3">الصف الثالث</option>
            <option value="4">الصف الرابع</option>
            <option value="5">الصف الخامس</option>
            <option value="6">الصف السادس</option>
            <option value="7">الصف السابع</option>
            <option value="8">الصف الثامن</option>
        </select>
        <button id="start">ابدأ</button>
        <button id="leaderboard-btn">عرض لوحة المتصدرين</button>

        <div id="word-container">
            <p>استمع جيدًا واكتب الإجابة:</p>
            <input type="text" id="input" placeholder="اكتب إجابتك هنا">
            <button id="submit">إرسال</button>
        </div>

        <div id="results-container">
            <h2>النتائج</h2>
            <p>الوقت الإجمالي: <span id="total-time">0</span> ثانية</p>
            <table>
                <thead>
                    <tr>
                        <th>الكلمة</th>
                        <th>إجابتك</th>
                        <th>الإجابة الصحيحة</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="results-table"></tbody>
            </table>
        </div>

        <div id="leaderboard-container">
            <h2>لوحة المتصدرين</h2>
            <table>
                <thead>
                    <tr>
                        <th>الترتيب</th>
                        <th>الاسم</th>
                        <th>الصف</th>
                        <th>النتيجة</th>
                        <th>الوقت الإجمالي (ثانية)</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>صنع بواسطة إلياس الحسني</p>
    </footer>

    <script>
        const startButton = document.getElementById('start');
        const leaderboardButton = document.getElementById('leaderboard-btn');
        const nameInput = document.getElementById('name');
        const gradeSelector = document.getElementById('grade');
        const wordContainer = document.getElementById('word-container');
        const inputField = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const resultsContainer = document.getElementById('results-container');
        const resultsTable = document.getElementById('results-table');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const leaderboardTable = document.getElementById('leaderboard-table');
        const totalTimeDisplay = document.getElementById('total-time');

        let score = 0;
        let currentWordIndex = 0;
        let words = [];
        let userAnswers = [];
        const leaderboard = [];
        let startTime, endTime;

        const gradeWords = {
            1: ["أرنب", "بقرة", "تفاح", "ثعلب", "جمل", "حصان"],
            2: ["خروف", "دجاجة", "ذئب", "رمان", "زرافة", "سيارة"],
            3: ["شاحنة", "صقر", "ضفدع", "طائرة", "ظرف", "عصفور"],
            4: ["غزال", "فيل", "قطة", "كلب", "ليمون", "موزة"],
            5: ["نسر", "هدهد", "وردة", "يد", "يوسفي", "بيض"],
            6: ["كتاب", "قلم", "مدرسة", "حديقة", "شجرة", "طاولة"], // Grade 6 words
            7: ["كرسي", "نافذة", "باب", "لوحة", "كمبيوتر", "هاتف"], // Grade 7 words
            8: ["ساعة", "مكتبة", "مصباح", "مرآة", "ثلاجة", "سجادة"] // Grade 8 words
        };

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "ar-SA";
            speechSynthesis.speak(utterance);
        }

        function startTest() {
            const selectedGrade = gradeSelector.value;
            const userName = nameInput.value.trim();

            if (!userName) {
                alert("يرجى إدخال اسمك!");
                return;
            }

            if (!selectedGrade) {
                alert("يرجى اختيار الصف!");
                return;
            }

            words = gradeWords[selectedGrade];
            currentWordIndex = 0;
            userAnswers = [];
            score = 0;

            wordContainer.style.display = "block";
            resultsContainer.style.display = "none";
            startTime = new Date();

            displayNextWord();
        }

        function displayNextWord() {
            if (currentWordIndex < words.length) {
                const word = words[currentWordIndex];
                speakWord(word);
                inputField.value = "";
                inputField.focus();
            } else {
                endTest();
            }
        }

        function submitAnswer() {
            const userInput = inputField.value.trim();
            const correctWord = words[currentWordIndex];

            userAnswers.push({
                word: correctWord,
                answer: userInput,
                status: userInput === correctWord ? "صحيح" : "خطأ"
            });

            if (userInput === correctWord) score++;
            currentWordIndex++;
            displayNextWord();
        }

        function endTest() {
            endTime = new Date();
            const totalTime = ((endTime - startTime) / 1000).toFixed(1);

            const userName = nameInput.value.trim();
            const userGrade = gradeSelector.options[gradeSelector.selectedIndex].text;

            leaderboard.push({ name: userName, grade: userGrade, score, totalTime });
            leaderboard.sort((a, b) => b.score - a.score || a.totalTime - b.totalTime);

            wordContainer.style.display = "none";
            resultsContainer.style.display = "block";
            totalTimeDisplay.textContent = totalTime;

            resultsTable.innerHTML = userAnswers.map(entry => `
                <tr>
                    <td>${entry.word}</td>
                    <td>${entry.answer || "لا إجابة"}</td>
                    <td>${entry.word}</td>
                    <td>${entry.status}</td>
                </tr>
            `).join('');
        }
