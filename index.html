<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الإملاء</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            direction: rtl;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            color: #34495e;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .name-container, .grade-container, .input-container {
            margin: 20px;
        }

        input, select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #timer {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 20px 0;
        }

        .input-container {
            margin: 20px;
        }

        .result {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .result.correct {
            color: #27ae60;
        }

        .result.wrong {
            color: #e74c3c;
        }

        #final-score {
            font-size: 1.8em;
            margin-top: 30px;
            color: #8e44ad;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <h1>SAPS</h1>
    <h2>اختبار الإملاء</h2>
    <div id="name-container" class="name-container">
        <p>ما اسمك؟</p>
        <input type="text" id="name" placeholder="اكتب اسمك هنا">
        <div class="grade-container">
            <p>اختر الصف:</p>
            <select id="grade">
                <option value="1">الصف 1</option>
                <option value="2">الصف 2</option>
                <option value="3">الصف 3</option>
                <option value="4">الصف 4</option>
                <option value="5">الصف 5</option>
                <option value="6">الصف 6</option>
                <option value="7">الصف 7</option>
                <option value="8">الصف 8</option>
            </select>
        </div>
        <button id="start-button">ابدأ</button>
    </div>

    <div id="test-container" style="display: none;">
        <div id="timer">الوقت: 10 ثواني</div>
        <div class="input-container">
            <input type="text" id="answer" placeholder="اكتب الإجابة هنا">
        </div>
        <button id="next-button">التالي</button>
    </div>

    <div class="result" id="result"></div>
    <div id="final-score" style="display: none;"></div>

    <footer>
        © 2024 SAPS. جميع الحقوق محفوظة.
    </footer>

    <script>
        // JavaScript functionality

        let currentWordIndex = 0;
        const words = ['كتاب', 'مدرسة', 'شجرة'];  // Example words for the test
        let score = 0;
        let timer;
        let timeLeft = 10; // 10 seconds countdown for each word

        // Function to speak the word using text-to-speech
        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'ar-SA';  // Set the language to Arabic
            speechSynthesis.speak(utterance);
        }

        // Function to start the test
        function startTest() {
            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            
            if (name === '') {
                alert('من فضلك أدخل اسمك');
                return;
            }

            // Hide the start form and show the test container
            document.getElementById('name-container').style.display = 'none';
            document.getElementById('test-container').style.display = 'block';

            // Start with the first word
            showNextWord();
        }

        // Function to show the next word (only speak, don't show the word)
        function showNextWord() {
            if (currentWordIndex < words.length) {
                const word = words[currentWordIndex];
                document.getElementById('answer').value = '';  // Clear the previous answer
                document.getElementById('result').textContent = '';
                document.getElementById('result').className = '';
                timeLeft = 10; // Reset the timer to 10 seconds

                // Start the countdown timer
                startTimer();

                // Speak the word aloud
                speakWord(word);
            } else {
                endTest();
            }
        }

        // Function to start and update the timer
        function startTimer() {
            document.getElementById('timer').textContent = `الوقت: ${timeLeft} ثواني`;

            // Update the timer every second
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById('timer').textContent = `الوقت: ${timeLeft} ثواني`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(); // If the time runs out, automatically check the answer
                }
            }, 1000);
        }

        // Function to check the user's answer and show result
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const correctWord = words[currentWordIndex];

            if (userAnswer === correctWord) {
                score++;
                document.getElementById('result').textContent = 'إجابة صحيحة';
                document.getElementById('result').className = 'result correct';
            } else {
                document.getElementById('result').textContent = 'إجابة خاطئة';
                document.getElementById('result').className = 'result wrong';
            }

            currentWordIndex++;
            showNextWord();
        }

        // Function to handle "Next" button click
        document.getElementById('next-button').addEventListener('click', function () {
            clearInterval(timer); // Stop the timer
            checkAnswer();
        });

        // Function to end the test and show the final score
        function endTest() {
            document.getElementById('test-container').style.display = 'none';
            document.getElementById('final-score').style.display = 'block';
            document.getElementById('final-score').textContent = `نتيجتك النهائية: ${score} من ${words.length}`;
        }

        // Start button event listener
        document.getElementById('start-button').addEventListener('click', startTest);
    </script>
</body>
</html>
